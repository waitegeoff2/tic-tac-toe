<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1 class="page-title">G's Game</h1>
        <h2 class="page-subtitle">tic-tac-toe</h2>
    </div>
    <div class="mid-page">
        <div class="tac-grid">
            <div class="one">
                <div class="content"></div>
            </div>
            <div class="two">
                <div class="content"></div>
            </div>
            <div class="three">
                <div class="content"></div>
            </div>
            <div class="four">
                <div class="content"></div>
            </div>
            <div class="five">
                <div class="content"></div>
            </div>
            <div class="six">
                <div class="content"></div>
            </div>
            <div class="seven">
                <div class="content"></div>
            </div>
            <div class="eight">
                <div class="content"></div>
            </div>
            <div class="nine">
                <div class="content"></div>
            </div>
        </div>
    </div>
    <div class="bottom-page">
        <div class="buttons">
            <button class="new-game">New game.</button>
        </div>
        <div class="current-status">
            <div class="status">Player one's turn</div>
        </div>
        <form id="add-name-form">
            <p>
                <label for="p1-name">
                    <span id="add-name-p1">Player one name: </span>
                </label>
                <input type="text" id="p1-name" name="p1-name">
            </p>
            <p>
                <label for="p2-name">
                    <span id="add-name-p2">Player two name: </span>
                </label>
                <input type="text" id="p2-name" name="p2-name">
            </p>
            <p>
                <button class="submit-button" type="submit">Submit</button>
            </p>
        </form>
    </div>
    
    <script src="tac-tac.js"></script>
</body>
</html>
